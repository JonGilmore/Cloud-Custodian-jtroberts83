- name: iam-service-limits
  resource: account
  filters:
   - type: service-limit
     services:
      - IAM
     threshold: 1.0
  actions:
    - type: notify
      template: default.html
      priority_header: 2
      subject: "Acccount - IAM Limits - [custodian {{ account }} - {{ region }}]"
      violation_desc: "IAM Services At Limit:"
      action_desc: "Actions Taken:  Notify Only"
      to:
        - CloudCustodian@YourCompany.com
      transport:
        type: sqs
        queue: https://sqs.us-east-1.amazonaws.com/123456789/cloud-custodian-mailer
        region: us-east-1
